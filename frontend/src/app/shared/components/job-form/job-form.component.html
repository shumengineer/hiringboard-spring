<div class="p-4 rounded border border-gray-200 mb-8">
  <h3 class="text-2xl mb-4 font-semibold">{{ edit ? 'Edit Job' : 'Create Job' }}</h3>
  <form (submit)="edit ? handleUpdateJob() : createJob()">
    <div class="mb-4">
      <label for="job_name" class="block text-sm font-medium text-gray-700">Name:</label>
      <input type="text" id="job_name" name="name" [(ngModel)]="jobForm.name" required
             class="block w-full px-4 py-2 mt-1 bg-gray-100 border rounded">
    </div>
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
      <input type="text" id="description" name="description" [(ngModel)]="jobForm.description" required
             class="block w-full px-4 py-2 mt-1 bg-gray-100 border rounded">
    </div>
    <div class="mb-4">
      <label class="cursor-pointer label w-fit">
        <span class="label-text mr-4">Hiring</span>
        <input type="checkbox" name="hiring" class="toggle toggle-secondary" [(ngModel)]="jobForm.hiring"
               checked/>
      </label>
    </div>
    <div class="flex justify-end">
      <button type="submit"
              class="btn btn-accent btn-sm">{{ edit ? 'Update' : 'Create' }}</button>
      <button (click)="clearForm()" class="btn btn-outline btn-sm ml-2">Cancel</button>
    </div>
  </form>
</div>
